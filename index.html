<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="graphic-wrapper">
        <div class="card shiny-card">
          <div class="balls">
            <!-- before and after -->
          </div>
          <!-- style with grid -->
          <span class="card-id"> 0000 0000 0000 0000</span>
          <span class="card-owner-name">Jane Appleseed</span>
          <span class="card-expiry-date">00/00</span>
        </div>
        <!-- absolute it -->
        <div class="card basic-card">
          <span> 000</span>
        </div>
      </div>
      <form action="" class="">
        <div class="input-field">
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class=""
            placeholder=" e.g. Jane Appleseed"
          />
          <p class="error-message hidden">field is required</p>
        </div>
        <div class="input-field">
          <label for="card-number"> Card Number</label>
          <input
            type="text"
            name="card-number"
            id="card-number"
            class=""
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <p class="error-message hidden">field is required</p>
        </div>
        <div class="row-wrapper input-field">
          <div class="input-field-date">
            <label for="month"> Exp. Date (MM/YY)</label>
            <div class="input-field">
              <input
                type="number"
                min="1"
                max="12"
                name=""
                id="month"
                class=""
                placeholder="  MM "
              />

              <p class="error-message hidden">field is required</p>
            </div>
            <div class="input-field">
              <input type="number" name="year" placeholder="YY" class="" />
              <p class="error-message hidden">field is required</p>
            </div>
          </div>
          <div class="input-field input-field-cvc">
            <label for="cvc">CVC</label>
            <input
              type="text"
              name="cvc"
              id="cvc"
              class=""
              placeholder="e.g. 123"
            />
            <p class="error-message hidden">field is required</p>
          </div>
        </div>
        <input type="submit" value="confirm " class="btn" />
      </form>
      <section class="completed hidden">
        <div class="img-wrapper">
          <img src="images/icon-complete.svg" alt="completed" />
        </div>
        <h2>Thank you!</h2>
        <span>We've added your card details </span>
        <button class="btn">Continue</button>
      </section>
    </main>
    <!-- Completed state start -->

    <!--  -->
  </body>
</html>
